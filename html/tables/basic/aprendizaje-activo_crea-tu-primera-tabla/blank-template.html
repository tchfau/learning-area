<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Table template</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Table template</h1>

    <table>
      <tr>
        <td>Hola, soy tu primera celda</td>
        <td>Soy tu segunda celda</td>
        <td>Soy tu tercera celda</td>
        <td>Soy tu cuarta celda</td>
      </tr>

      <tr>
        <td>Celda 1, fila 2</td>
        <td>Celda 2, fila 2</td>
        <td>Celda 3, fila 2</td>
        <td>Celda 4, fila 2</td>
      </tr>

      <tr>
        <td>Celda 1, fila 3</td>
        <td>Celda 2, fila 3</td>
        <td>Celda 3, fila 3</td>
        <td>Celda 4, fila 3</td>
      </tr>

    </table>


  </body>
</html>
